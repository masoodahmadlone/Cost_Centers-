<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .search-bar {
            margin-top: 25px; 
            margin-bottom: 25px; 
            text-align: center;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        .controls input[type="file"],
        .controls input[type="text"],
        .controls button {
            padding: 10px 20px;
            font-size: 16px;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px 15px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #333;
            color: #fff;
            text-align: left;
        }
        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        @media (max-width: 600px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }
            thead tr {
                position: absolute;
                top: -9999px;
                left: -9999px;
            }
            tr {
                border: 1px solid #ddd;
                margin-bottom: 10px;
            }
            td {
                border: none;
                border-bottom: 1px solid #ddd;
                position: relative;
                padding-left: 50%;
                text-align: right;
            }
            td:before {
                position: absolute;
                left: 10px;
                width: 45%;
                padding-right: 10px;
                white-space: nowrap;
                content: attr(data-label);
                text-align: left;
                font-weight: bold;
            }
        }
    </style>
</head>
<body>
  <div class="search-bar">
        <input type="text" id="searchInput1" placeholder="Search Funds...">
        <input type="text" id="searchInput2" placeholder="Search Cost Centers...">
        <input type="text" id="generalSearchInput" placeholder="General Search...">
        <button type="submit">Go</button>
    </div>

    <div class="container">
        <table id="dataTable">
            <thead>
                <tr>
                    <th>Line No</th>
                    <th>Year</th>
                    <th>Fund</th>
                    <th>Department/Office</th>
                    <th>Cost Center</th>
                    <th>Remarks</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Rows will be added here dynamically -->
            </tbody>
        </table>
    </div>

    <script>
        let data = []; // Array to hold table data

        // Function to fetch and load the CSV file from GitHub
        function loadCSVFileFromGitHub() {
            const githubCSVUrl = 'https://github.com/masoodahmadlone/Cost_Centers-/blob/main/DDOS(F).csv';

            fetch(githubCSVUrl)
                .then(response => response.text())
                .then(fileContent => {
                    const lines = fileContent.split('\n');
                    data = []; // Clear previous data

                    for (let i = 1; i < lines.length; i++) { // Start from 1 to skip header line
                        const columns = lines[i].split(',');
                        if (columns.length >= 5) { // Ensure there are at least 5 columns
                            const [year, fund, departmentOffice, costCenter, remarks] = columns.map(column => column.trim());
                            data.push({ year, fund, departmentOffice, costCenter, remarks });
                        }
                    }
                    displayData(data); // Display all data initially
                })
                .catch(error => console.error('Error loading the CSV file:', error));
        }

        function displayData(filteredData) {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';

            filteredData.forEach((record, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td> <!-- Line number -->
                    <td>${record.year}</td>
                    <td>${record.fund}</td>
                    <td>${record.departmentOffice}</td>
                    <td>${record.costCenter}</td>
                    <td>${record.remarks}</td>
                `;
                tableBody.appendChild(row);
            });

            // Update search functionality to use the new rows
            updateSearchRows(filteredData);
        }

        function updateSearchRows(originalData) {
            const searchInput1 = document.getElementById('searchInput1');
            const searchInput2 = document.getElementById('searchInput2');
            const generalSearchInput = document.getElementById('generalSearchInput');

            // Initial display of all rows
            displayData(originalData);

            // Filter and display rows based on search inputs
            searchInput1.addEventListener('input', function() {
                const filteredRows = filterData(originalData, searchInput1.value, 1); // Filter by 'Fund' column
                displayData(filteredRows);
                resetSearchInputsExcept(searchInput1);
            });

            searchInput2.addEventListener('input', function() {
                const filteredRows = filterData(originalData, searchInput2.value, 3); // Filter by 'Cost Center' column
                displayData(filteredRows);
                resetSearchInputsExcept(searchInput2);
            });

            generalSearchInput.addEventListener('input', function() {
                const filteredRows = filterData(originalData, generalSearchInput.value, -1); // Filter all columns
                displayData(filteredRows);
            });
        }

        function filterData(data, searchTerm, columnIndex) {
            const term = searchTerm.toLowerCase();
            return data.filter(row => {
                if (columnIndex === -1) {
                    // Search in all columns
                    return Object.values(row).some(value => value.toLowerCase().includes(term));
                } else {
                    // Search in a specific column
                    return Object.values(row)[columnIndex].toLowerCase().includes(term);
                }
            });
        }

        function resetSearchInputsExcept(excludedInput) {
            const inputs = [document.getElementById('searchInput1'), document.getElementById('searchInput2'), document.getElementById('generalSearchInput')];
            inputs.forEach(input => {
                if (input !== excludedInput) input.value = ''; // Clear other inputs
            });
        }

        // Load data when the page loads
        document.addEventListener('DOMContentLoaded', loadCSVFileFromGitHub);
    </script>
</body>
</html>
